<div *ngIf="!editable">
  <div class="mb-3">
    <button (click)="clickEditar()" mat-raised-button color="primary">
      Editar
    </button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="min">
      <th mat-header-cell *matHeaderCellDef>Minimo</th>
      <td mat-cell *matCellDef="let element">$ {{ element.min }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="max">
      <th mat-header-cell *matHeaderCellDef>Maximo</th>
      <td mat-cell *matCellDef="let element">$ {{ element.max }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="aporte_fijo">
      <th mat-header-cell *matHeaderCellDef>Aporte fijo</th>
      <td mat-cell *matCellDef="let element">$ {{ element.aporte_fijo }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="porcentaje_excedente">
      <th mat-header-cell *matHeaderCellDef>Porcentaje excedente</th>
      <td mat-cell *matCellDef="let element">
        % {{ element.porcentaje_excedente }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div *ngIf="editable">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="min">
      <th mat-header-cell *matHeaderCellDef>Minimo</th>
      <td mat-cell *matCellDef="let element">
        <input type="text" value="{{ element.min }}" />
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="max">
      <th mat-header-cell *matHeaderCellDef>Maximo</th>
      <td mat-cell *matCellDef="let element">
        <input
          (keyup)="changeMax($event, element.id)"
          type="text"
          value="{{ element.max }}"
        />
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="aporte_fijo">
      <th mat-header-cell *matHeaderCellDef>Aporte fijo</th>
      <td mat-cell *matCellDef="let element">
        <input type="text" value="{{ element.aporte_fijo }}" />
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="porcentaje_excedente">
      <th mat-header-cell *matHeaderCellDef>Porcentaje excedente</th>
      <td mat-cell *matCellDef="let element">
        <input type="text" value="{{ element.porcentaje_excedente }}" />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div class="row d-flex justify-content-end">
    <div class="col-1 mr-4 mb-3 mt-3">
      <button (click)="clickCancelar()" mat-button color="primary">
        Cancelar
      </button>
    </div>

    <div class="col-1 mr-5 mb-3 mt-3">
      <button (click)="clickConfirmar()" mat-raised-button color="primary">
        Confirmar
      </button>
    </div>
  </div>
</div>
