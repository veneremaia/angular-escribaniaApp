<h1>Formulario</h1>
<form>
  <div class="form-row">
    <div class="form-group col-md-12">
      <select id="acto" class="form-control">
        <option selected disabled>Seleccione el acto</option>
        <option>Compra-venta</option>
        <option>Otro</option>

      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="number" placeholder="Valor" class="form-control" id="inputValor" (keyup)="setValor($event)">
    </div>

    <div id="sellos" class="form-group col-md-1">
      <p>Sellos:</p>
    </div>

    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" value="1" (click)="setSello($event)" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline2">Si</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
    <input type="radio" value="0" (click)="setSello($event)"   id="customRadioInline1" name="customRadioInline1" class="custom-control-input" >
    <label class="custom-control-label" for="customRadioInline1">No</label>
    </div>
  
  </div>


  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="number" placeholder="Cantidad de certificados" class="form-control" id="inputCertificados" (keyup)="setCertificados($event)">
    </div>

    <div class="form-group col-md-6">
      <input type="number" placeholder="Cantidad de folios" class="form-control" id="inputFolios" (keyup)="setFolios($event)">
    </div>
  </div>

</form>
<button type="button" (click)="calcular()" class="btn btn-primary btn-lg btn-block btn-info">Calcular</button>
